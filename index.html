<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="reset.css" href="./assets/reset.css">
    <title>Coding Quiz</title>
</head>

<body>
    <header class="header">
        <h1>Coding Quiz</h1>
    </header>

    <div class="timer">
        <p>Time: <span id="timer">15</span></p>
    </div>
    <main class="main">

        <div id="start-screen">
            <div class="container">
                <h2>Challenge:</h2>
                <p> Try answering the following questions within the time limit!</p>
                <br>
                <p> Wrong answers will subtract time from the timer</p>
                <button id="startQuiz">
                    Start Test
                </button>
            </div>
        </div>

        <div class="quiz hide">
            <div class="container">
                <h2 class="question" id="question"></h2>
                <ul class="choices" id="choices"></ul>
                <div class="answer" id="answer"></div>
                <div class="result" id="result"></div>
                <div id="score"></div>
            </div>

            <form class="form hide" id="form">
                <ul>
                    <li>First Name:</li>
                    <input type="text" id="name" name="first-name">
                    <li>Score:</li>
                    <input type="number" id="score" name="score">
                </ul>
                <button id="submitButton">Submit</button>
            </form>

        </div>

    </main>
    <script src="./assets/script.js"></script>
</body>

<footer class="footer">
    <h2> Made by Paul Ruszkay </h2>
    <p>
        &copy; 2024 Paul Ruszkay
    </p>
</footer>

</html>
